session_config:
  session_expiration_time: 300
  carry_over_slots_to_new_session: false
intents:
- saludo
- pagoFactura
- pagoFactura+infoFactura
- infoFactura
- afirmacion
- negacion
- gracias
- yaRegistrado
- explicarInfo
- feedback
- infoFeedback
- infoLink: {triggers: darLink}
entities:
- numeroFactura
- empresa
- tipoFactura
- banco
slots:
  link:
    type: unfeaturized
  banco:
    type: unfeaturized
  correoPSE:
    type: unfeaturized
  empresa:
    type: text
  errorRPA:
    type: categorical
    values:
    - no
    - si
  facturaRegistrada:
    type: categorical
    values:
    - no
    - si
  id:
    type: unfeaturized
  nombre:
    type: unfeaturized
  numeroFactura:
    type: text
  numeroWpp:
    type: unfeaturized
  tipoFactura:
    type: text
  usuarioRegistrado:
    type: categorical
    values:
    - no
    - si
