version: '3.0'
services:
  rasa:
    image: franciscoreales1/factu:v1
    ports:
      - 5005:5005
    volumes:
      - ./:/app
    command: run -m models --credentials credentials.yml --enable-api --log-file out.log --endpoints endpoints2.yml --debug
  Action-Server:
    image: franciscoreales1/actions:v1
    restart: on-failure
    volumes:
      - ./actions:/app/actions
    ports:
      - 5055:5055
